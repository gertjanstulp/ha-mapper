entity_maps:
  2095689255: mobile_user
  -719737734: mobile_group
  7237746fa7daec45: mobile_user

plugins:
  - module: custom_components.react.plugin.notify.plugin
  - module: custom_components.react.plugin.telegram.plugin
  - module: custom_components.react.plugin.persistent_notification.plugin
  - module: custom_components.react.plugin.mobile_app.plugin

  - module: custom_components.react.plugin.input.plugin
  - module: custom_components.react.plugin.light.plugin
  - module: custom_components.react.plugin.switch.plugin

  - module: custom_components.react.plugin.group.plugin

  - module: custom_components.react.plugin.media_player.plugin
    config:
      tts_provider_name: google_translate
      language: nl
  - module: custom_components.react.plugin.sonos.plugin
  - module: custom_components.react.plugin.browser_mod.plugin
  - module: custom_components.react.plugin.google_translate.plugin
  - module: custom_components.react.plugin.cloud.plugin

  - module: custom_components.react.plugin.alarm.plugin
