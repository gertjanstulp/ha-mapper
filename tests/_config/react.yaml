      entity: "{{ 'actor_entity_templated' }}"
      type: "{{ 'actor' ~ '_type' ~ '_templated' }}"
      action: "{{ 'actor_action_' ~ templated }}"
    then:
      id: reactor_templated
      entity: "{{ 're' ~ event.entity }}"
      type: "{{ 'reactor' ~ '_type' ~ '_templated' }}"
      action: "{{ 'reactor_action_' ~ templated }}"

